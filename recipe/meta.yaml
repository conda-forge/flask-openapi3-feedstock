{% set name = "flask-openapi3" %}
{% set version = "3.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask_openapi3-{{ version }}.tar.gz
  sha256: a8ecde5dba3f149cffc670f62daeb2760b43fac7ddc8393fdf6c831097b22d41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - Flask >=2.0
    - pydantic >=2.0

test:
  imports:
    - flask_openapi3
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/luolingchun/flask-openapi3
  summary: Generate REST API and OpenAPI documentation for your Flask project.
  description: Generate REST API and OpenAPI documentation for your Flask project.
  doc_url: https://luolingchun.github.io/flask-openapi3/
  license: MIT
  license_file:
    - LICENSE.rst

extra:
  recipe-maintainers:
    - luolingchun
